<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__item1">
                <h1 class="item__title">Floor lamp</h1>
                <p>Minimalism</p>
            </div>
            <div class="sidebar__item2">
                <h1 class="item__title">Bench</h1>
                <p>Minimalism</p>
            </div>
            <div class="sidebar__item3">
                <h1 class="item__title">Watch</h1>
                <p>Minimalism</p>
            </div>
            <div class="sidebar__item4">
                <h1 class="item__title">Hanging lamp</h1>
                <p>Minimalism</p>
            </div>
        </div>
        <div class="slides">
            <div class="slide slide__item1"></div>
            <div class=" slide slide__item2"></div>
            <div class="slide slide__item3"></div>
            <div class="slide slide__item4"></div>
        </div>
        <div class="controls">
            <button class="button__down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="button__up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="../scripts/app3.js"></script>
</body>

</html>
